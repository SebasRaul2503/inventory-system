<div class="container">
  <h1>Agregar item</h1>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Agregar item</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input
            matInput
            placeholder="Descripcion"
            formControlName="descripcion"
          />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Categoria" formControlName="categoria" />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Precio"
            formControlName="precio"
            type="number"
            min="0"
            step="0.01"
          />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Ambiente" formControlName="ambiente" />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Agregar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
